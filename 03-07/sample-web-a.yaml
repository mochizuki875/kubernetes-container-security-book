apiVersion: v1
kind: Pod
metadata:
  name: sample-web-a
  labels:
    app: sample-web-a
spec:
  containers:
  - name: sample-web-a
    image: <Docker ID>/sample-web:case7
    env:
    - name: APP_NAME
      value: "Sample Web A"

---
apiVersion: v1
kind: Service
metadata:
  name: sample-web-a
  labels:
    app: sample-web-a
spec:
  selector:
    app: sample-web-a
  type: LoadBalancer
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080