apiVersion: v1
kind: Pod
metadata:
  name: sample-web-b
  labels:
    app: sample-web-b
spec:
  containers:
  - name: sample-web-b
    image: <Docker ID>/sample-web:case7
    env:
    - name: APP_NAME
      value: "Sample Web B"
    resources:
      requests:
        cpu: 1
      limits:
        cpu: 1